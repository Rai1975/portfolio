<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Based Camera Focus Simulation</title>
    <style>
        body {
            height: 200vh; /* Extra height to enable scrolling */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #eee;
            display: fixed;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        script{
            display: fixed;
            height: 200vh;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script src="focus-simulation-scroll.js"></script>
</body>
</html>
